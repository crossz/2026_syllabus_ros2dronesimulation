<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS2机器人操作系统教程 - 封面</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .slide-content {
            width: 960px;
            height: 540px;
            position: relative;
            transform-origin: center center;
        }
    </style>
    <script>
        function scaleSlide() {
            const slide = document.querySelector('.slide-content');
            if (!slide) return;
            const slideWidth = 960;
            const slideHeight = 540;
            const scaleX = window.innerWidth / slideWidth;
            const scaleY = window.innerHeight / slideHeight;
            const scale = Math.min(scaleX, scaleY);
            slide.style.width = slideWidth + 'px';
            slide.style.height = slideHeight + 'px';
            slide.style.transform = `scale(${scale})`;
            slide.style.transformOrigin = 'center center';
            slide.style.flexShrink = '0';
        }
        window.addEventListener('load', scaleSlide);
        window.addEventListener('resize', scaleSlide);
    </script>
</head>
<body>
    <div class="slide-content" style="background:#1A1A1A;">
        <!-- 背景图片 -->
        <img src="assets/cover-bg.jpg" alt="背景" style="position:absolute;left:0;top:0;width:960px;height:540px;object-fit:cover;opacity:0.6;">
        
        <!-- 顶部装饰线条 -->
        <svg width="960" height="4" style="position:absolute;top:0;left:0;">
            <rect width="960" height="4" fill="#FFD700"/>
        </svg>
        
        <!-- 底部装饰线条 -->
        <svg width="960" height="4" style="position:absolute;bottom:0;left:0;">
            <rect width="960" height="4" fill="#FFD700"/>
        </svg>
        
        <!-- 左侧装饰线 -->
        <svg width="4" height="540" style="position:absolute;top:0;left:0;">
            <rect width="4" height="540" fill="#FFD700"/>
        </svg>
        
        <!-- 右侧装饰线 -->
        <svg width="4" height="540" style="position:absolute;top:0;right:0;">
            <rect width="4" height="540" fill="#FFD700"/>
        </svg>
        
        <!-- 右上角科技装饰 -->
        <svg width="120" height="120" style="position:absolute;top:20px;right:20px;" aria-hidden="true">
            <path d="M80 0 L120 0 L120 40" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
            <path d="M100 0 L120 0 L120 20" stroke="#FF4500" stroke-width="2" fill="none" opacity="0.8"/>
            <circle cx="110" cy="10" r="3" fill="#FFD700" opacity="0.8"/>
        </svg>
        
        <!-- 左下角科技装饰 -->
        <svg width="120" height="120" style="position:absolute;bottom:20px;left:20px;" aria-hidden="true">
            <path d="M0 100 L0 120 L40 120" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
            <path d="M0 120 L20 120 L20 100" stroke="#FF4500" stroke-width="2" fill="none" opacity="0.8"/>
            <circle cx="10" cy="110" r="3" fill="#FFD700" opacity="0.8"/>
        </svg>
        
        <!-- 主标题 -->
        <p style="position:absolute;left:80px;top:140px;width:800px;text-align:center;margin:0;font-size:72px;font-weight:700;color:#FFD700;font-family:'Times New Roman',serif;letter-spacing:4px;text-shadow:2px 2px 8px rgba(0,0,0,0.8);">
            ROS2机器人操作系统教程
        </p>
        
        <!-- 副标题 -->
        <p style="position:absolute;left:80px;top:230px;width:800px;text-align:center;margin:0;font-size:32px;font-weight:400;color:#FFFFFF;font-family:'Times New Roman',serif;letter-spacing:2px;">
            英特航空产业学院 · 无人机仿真课程
        </p>
        
        <!-- 装饰分隔线 -->
        <svg width="400" height="3" style="position:absolute;left:280px;top:290px;" aria-hidden="true">
            <rect width="400" height="3" rx="1" fill="#FF4500"/>
        </svg>
        
        <!-- 课程周期信息 -->
        <p style="position:absolute;left:80px;top:330px;width:800px;text-align:center;margin:0;font-size:24px;font-weight:400;color:#CCCCCC;font-family:'Times New Roman',serif;">
            第一至四周课程导论
        </p>
        
        <!-- 底部作者信息 -->
        <p style="position:absolute;left:80px;top:460px;width:800px;text-align:center;margin:0;font-size:18px;font-weight:400;color:#888888;font-family:'Times New Roman',serif;">
            英特航空产业学院
        </p>
        
        <!-- 科技元素 - 右上角数据点 -->
        <svg width="200" height="80" style="position:absolute;top:60px;right:60px;" aria-hidden="true">
            <circle cx="30" cy="40" r="4" fill="#FFD700" opacity="0.5"/>
            <circle cx="70" cy="25" r="3" fill="#FFD700" opacity="0.4"/>
            <circle cx="100" cy="55" r="5" fill="#FFD700" opacity="0.6"/>
            <circle cx="140" cy="35" r="3" fill="#FFD700" opacity="0.4"/>
            <circle cx="170" cy="50" r="4" fill="#FFD700" opacity="0.5"/>
            <path d="M30 40 L70 25 L100 55 L140 35 L170 50" stroke="#FFD700" stroke-width="1" fill="none" opacity="0.3"/>
        </svg>
        
        <!-- 科技元素 - 左下角数据点 -->
        <svg width="200" height="80" style="position:absolute;bottom:60px;left:60px;" aria-hidden="true">
            <circle cx="30" cy="40" r="4" fill="#FF4500" opacity="0.5"/>
            <circle cx="70" cy="55" r="3" fill="#FF4500" opacity="0.4"/>
            <circle cx="100" cy="25" r="5" fill="#FF4500" opacity="0.6"/>
            <circle cx="140" cy="50" r="3" fill="#FF4500" opacity="0.4"/>
            <circle cx="170" cy="35" r="4" fill="#FF4500" opacity="0.5"/>
            <path d="M30 40 L70 55 L100 25 L140 50 L170 35" stroke="#FF4500" stroke-width="1" fill="none" opacity="0.3"/>
        </svg>
        
        <!-- ROS2图标区域 - 右侧中间 -->
        <svg width="60" height="60" style="position:absolute;right:100px;top:50%;" aria-hidden="true">
            <circle cx="30" cy="30" r="28" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.3"/>
            <circle cx="30" cy="30" r="20" stroke="#FF4500" stroke-width="2" fill="none" opacity="0.5"/>
            <circle cx="30" cy="30" r="12" fill="#FFD700" opacity="0.4"/>
            <circle cx="30" cy="30" r="6" fill="#FFD700" opacity="0.8"/>
        </svg>
    </div>
</body>
</html>
