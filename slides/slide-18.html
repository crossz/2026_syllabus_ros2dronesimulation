<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第二周 - 开发环境搭建与仿真生态深度解析</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .slide-content {
      width: 960px;
      height: 540px;
      position: relative;
      transform-origin: center center;
    }
  </style>
  <script>
    function scaleSlide() {
      const slide = document.querySelector('.slide-content');
      if (!slide) return;
      const slideWidth = 960;
      const slideHeight = 540;
      const scaleX = window.innerWidth / slideWidth;
      const scaleY = window.innerHeight / slideHeight;
      const scale = Math.min(scaleX, scaleY);
      slide.style.width = slideWidth + 'px';
      slide.style.height = slideHeight + 'px';
      slide.style.transform = `scale(${scale})`;
      slide.style.transformOrigin = 'center center';
      slide.style.flexShrink = '0';
    }
    window.addEventListener('load', scaleSlide);
    window.addEventListener('resize', scaleSlide);
  </script>
</head>
<body>
  <div class="slide-content" style="background: #1A1A1A;">
    <!-- 背景装饰 -->
    <img src="imgs/week2_title_bg.png" alt="" style="position:absolute; left:0; top:0; width:960px; height:540px; object-fit:cover; opacity:0.6;">
    
    <!-- 顶部装饰线 -->
    <svg width="960" height="4" style="position:absolute; top:0; left:0;">

    </svg>
    
    <!-- 主标题 -->
    <p style="position:absolute; left:60px; top:120px; margin:0; font-size:72px; font-weight:700; color:#FFD700; font-family:'Times New Roman', serif; text-shadow:2px 2px 8px rgba(0,0,0,0.5);">第二周</p>
    
    <!-- 副标题 -->
    <p style="position:absolute; left:60px; top:200px; margin:0; font-size:28px; font-weight:500; color:#FFFFFF; font-family:'Times New Roman', serif;">开发环境搭建与仿真生态深度解析</p>
    
    <!-- 装饰线 -->
    <svg width="400" height="3" style="position:absolute; left:60px; top:260px;">
      <rect width="400" height="3" fill="#83C5BE"/>
    </svg>
    
    <!-- 课程目标 -->
    <div style="position:absolute; left:60px; top:300px; width:420px;">
      <p style="margin:0; font-size:18px; font-weight:600; color:#FFD700; font-family:'Times New Roman', serif; margin-bottom:12px;">课程目标</p>
      <ul style="margin:0; padding-left:20px; font-size:14px; color:#FFFFFF; font-family:'Times New Roman', serif; line-height:24px;">
