<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一周 - 课程导论与消息通讯机制理论</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .slide-content {
            width: 960px;
            height: 540px;
            position: relative;
            transform-origin: center center;
        }
    </style>
    <script>
        function scaleSlide() {
            const slide = document.querySelector('.slide-content');
            if (!slide) return;
            const slideWidth = 960;
            const slideHeight = 540;
            const scaleX = window.innerWidth / slideWidth;
            const scaleY = window.innerHeight / slideHeight;
            const scale = Math.min(scaleX, scaleY);
            slide.style.width = slideWidth + 'px';
            slide.style.height = slideHeight + 'px';
            slide.style.transform = `scale(${scale})`;
            slide.style.transformOrigin = 'center center';
            slide.style.flexShrink = '0';
        }
        window.addEventListener('load', scaleSlide);
        window.addEventListener('resize', scaleSlide);
    </script>
</head>
<body>
    <div class="slide-content" style="background: #1A1A1A;">
        <!-- 背景装饰 -->
        <svg width="100%" height="100%" style="position:absolute;top:0;left:0;pointer-events:none;">
            <defs>
                <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
                    <circle cx="15" cy="15" r="1" fill="#83C5BE" fill-opacity="0.15"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#dots)"/>
        </svg>
        
        <!-- 顶部装饰线 -->
        <svg width="960" height="3" style="position:absolute;top:60px;left:0;">
            <rect width="960" height="3" fill="#FFD700"/>
        </svg>
        
        <!-- 主标题区域 -->
        <div style="position:absolute; left:0; top:80px; width:960px; text-align:center;">
            <p style="margin:0; font-size:72px; font-weight:700; color:#FFD700; letter-spacing:12px; font-family:'Times New Roman', serif;">第一周</p>
            <p style="margin:20px 0 0 0; font-size:28px; font-weight:500; color:#FFFFFF; letter-spacing:8px; font-family:'Times New Roman', serif;">课程导论与消息通讯机制理论</p>
        </div>
        
        <!-- 分割线 -->
        <svg width="400" height="2" style="position:absolute; left:280px; top:220px;">
            <rect width="400" height="2" fill="#83C5BE" fill-opacity="0.5"/>
        </svg>
        
        <!-- 课程目标区域 -->
        <div style="position:absolute; left:60px; top:250px; width:420px;">
            <p style="margin:0 0 16px 0; font-size:18px; font-weight:600; color:#FFD700; font-family:'Times New Roman', serif;">课程目标</p>
            <ul style="margin:0; padding-left:20px;">
                <li style="margin-bottom:10px; font-size:14px; color:#FFFFFF; font-family:'Times New Roman', serif; line-height:1.6;">掌握无人机仿真技术的基本原理</li>
                <li style="margin-bottom:10px; font-size:14px; color:#FFFFFF; font-family:'Times New Roman', serif; line-height:1.6;">理解ROS2消息通信机制架构</li>
                <li style="margin-bottom:10px; font-size:14px; color:#FFFFFF; font-family:'Times New Roman', serif; line-height:1.6;">具备构建数字孪生仿真环境能力</li>
                <li style="margin-bottom:0; font-size:14px; color:#FFFFFF; font-family:'Times New Roman', serif; line-height:1.6;">完成无人机集群协同仿真项目</li>
            </ul>
        </div>
        
        <!-- 学习重点区域 -->
        <div style="position:absolute; right:60px; top:250px; width:420px;">
            <p style="margin:0 0 16px 0; font-size:18px; font-weight:600; color:#83C5BE; font-family:'Times New Roman', serif;">学习重点</p>
            <ul style="margin:0; padding-left:20px;">
                <li style="margin-bottom:10px; font-size:14px; color:#FFFFFF; font-family:'Times New Roman', serif; line-height:1.6;">数字孪生概念与仿真价值</li>
                <li style="margin-bottom:10px; font-size:14px; color:#FFFFFF; font-family:'Times New Roman', serif; line-height:1.6;">进程间通信(IPC)到分布式通信</li>
                <li style="margin-bottom:10px; font-size:14px; color:#FFFFFF; font-family:'Times New Roman', serif; line-height:1.6;">ROS2中间件与DDS协议详解</li>
                <li style="margin-bottom:0; font-size:14px; color:#FFFFFF; font-family:'Times New Roman', serif; line-height:1.6;">消息队列生产者/消费者模型</li>
            </ul>
        </div>
        
        <!-- 底部装饰 -->
        <svg width="960" height="4" style="position:absolute;bottom:80px;left:0;">
            <rect width="960" height="4" fill="#FFD700" fill-opacity="0.3"/>
        </svg>
        
        <!-- 英特航空图标区域 -->
        <div style="position:absolute; left:60px; bottom:40px; display:flex; align-items:center;">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="14" fill="none" stroke="#FFD700" stroke-width="2"/>
                <path d="M8 16 L14 22 L24 10" stroke="#FFD700" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span style="margin-left:12px; font-size:14px; color:#83C5BE; font-family:'Times New Roman', serif;">英特航空 InterAero</span>
        </div>
        
        <!-- 页码角标 -->
        <svg style="position:absolute; right:32px; bottom:24px;" width="36" height="36" viewBox="0 0 36 36">
            <circle cx="18" cy="18" r="18" fill="#83C5BE"/>
            <text x="18" y="18" text-anchor="middle" dominant-baseline="central" font-size="14" font-weight="600" fill="#1A1A1A">03</text>
        </svg>
    </div>
</body>
</html>
